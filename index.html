<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Music gallery</div>

        <div class="music-container">
            <div class="box">
                <div class="image">
                    <img src="Music on list/image10.jpg" alt="music 1">
                </div>
                <div class="music">
                    <audio src="music/music1.wav" controls></audio>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="Music on list/image9.jpg" alt="music 2">
                </div>
                <div class="music">
                    <audio src="music/music2.mp3" controls></audio>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="Music on list/image8.jpg" alt="music 3">
                </div>
                <div class="music">
                    <audio src="music/music1.wav" controls></audio>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
